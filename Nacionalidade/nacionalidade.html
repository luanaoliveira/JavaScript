<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    Digite o país que você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">
        
    </div>
    <script>
        
        function nacionalidade() {
            var verificador = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
        
                
            if(verificador.value.toLowerCase() == 'brasil'){
                res.innerHTML = `Você é brasileiro!` //Verificando se é brasileiro
            }else{
                res.innerHTML = `Você é estrangeiro!`
            }

        }
    </script>
    
</body>
</html>
