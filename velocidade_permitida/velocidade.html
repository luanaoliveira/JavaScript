<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade Permitida</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
        input{
            font: normal 15pt Arial;
        }
        div#res{
            margin-top:20px;
        }
        
    </style>
</head>
<body>
    <h1>Velocidade  Permitida</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
   <div id="res">

   </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A velocidade do seu carro é ${vel} Km/h. </p>`
                if(vel > 60){
                    res.innerHTML += `<p>Você ultrapassou a velocidade permitida. Multado!</p>`
                } 
        res.innerHTML += `<p>Dirija sempre usando cinto de segurança</p>`
        }

    </script>
    
</body>
</html>
